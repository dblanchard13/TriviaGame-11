<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>

    <body id="body">


	    <section id="main">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="block">
	                        <h1 id="quiz_title">A Primer on Whiskey</h1>
	                        <p id="questions">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>
	                        <div>
	                        	<a class="btn btn-default btn-home" id="start_button">Start</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-md-6">
	                    <div class="block">
	                        <div class="main-dash text-center">
	                            <ul id="countdown_dashboard">
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="a">0</div>
	                                        <span class="dash_title">A</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="b">0</div>
	                                        <span class="dash_title">B</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="c">0</div>
	                                        <span class="dash_title">C</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash" id="counter">
	                                        <div class="answer" id="seconds">00</div>
	                                        <span class="dash_title">Time</span>
	                                    </div>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	            </div><!-- .row close -->
	        </div><!-- .container close -->
	    </section><!-- header close -->

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <p>Copyright &copy; Fonz</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>


        <!-- Js -->
        <script src="assets/javascript/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </body>
</html>
