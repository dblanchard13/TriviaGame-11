<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!--
          You generally want to load all your script tags at the bottom of your html since they are 
          blocking actions that prevent the browser from rendering the rest of your html.
          For smaller applications this won't be much of an issue, but as your javascripts
          become bigger there begins to be a noticeable flicker when the page loads.
        -->

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>

    <body id="body">


	    <section id="main">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="block">
	                        <h1 id="quiz_title">A Primer on Whiskey</h1>
	                        <p id="questions">Answer the questions within the alloted time</p>
	                        <div>
	                        	<a class="btn btn-default btn-home" id="start_button">Start</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-md-6">
	                    <div class="block">
	                        <div class="main-dash text-center">
	                            <ul id="countdown_dashboard">
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="a" value = 1>0</div>
	                                        <span class="dash_title" id = "correct_answers">A</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="b" value = 2>0</div>
	                                        <span class="dash_title" id = "incorrect_answers">B</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash">
	                                        <div class="answer" id="c" value = 3>0</div>
	                                        <span class="dash_title" id="hidden">C</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash" id="counter">
	                                        <div class="answer" id="seconds">00</div>
	                                        <span class="dash_title">Time</span>
	                                    </div>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	            </div><!-- .row close -->
	        </div><!-- .container close -->
	    </section><!-- header close -->

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <p>Copyright &copy; Fonz</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>


        <!-- Js -->
        <script src="assets/javascript/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </body>
</html>
